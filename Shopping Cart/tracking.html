<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amazon">
    <meta name="keywords" content="Html,Css,JavaScript">
    <title>Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <header class="container-fluid header">
        <section class="header_left">
            <a href="index.html" class="header_link">
                <img src="img/amazon-logo-white.png" alt="Amazon-logo" class="float-start amazon_logo">
            </a>
        </section>
        <section class="input-group header_middle">
            <input class="search_bar" type="text" placeholder="search">
            <button type="button" class="search_btn"><img src="img/icons/search-icon.png" class="search_icon" alt="search_icon"></button>
        </section>
        <section class="header_right">
            <a href="orders.html" class="orders_link header_link">
                <span class="returns">Returns</span>
                <span class="orders">& Orders</span>
            </a>
            <a href="checkout.html" class="cart_link header_link">
                <img src="img/cart-icon.png" alt="cart" class="float-end cart_icon">
                <div class="cart_quantity" data-testid="cart-quantity"> 0</div>
                <div class="cart_text">Cart</div>
            </a>
        </section>
    </header>
</body>
</html>
