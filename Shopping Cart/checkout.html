<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amazon">
    <meta name="keywords" content="Html,Css,JavaScript">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/checkout.css" type="text/css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <header class="container-fluid header">
        <section class="header_left">
            <a href="index.html" class="header_link">
                <img src="img/amazon-logo.png" alt="Amazon-logo" class="float-start amazon_logo">
            </a>
        </section>
        <section class="header_middle">
            <div class="middle_content">Checkout (<a class="return-to-home-link"
                href="amazon.html">0 items</a>)</div>
        </section>
        <section class="header_right"><img src="img/icons/checkout-lock-icon.png" alt="lock icon" class="lock_img"></section>
    </header>
    <main class="main">
        <div class="main_header">Review your order</div>
        <div class="main_grid">
            <div class="cart_summary">
                <div class="cart_summary_content">Your cart is empty</div>
                <a href="index.html" class="cart_summary_link"><button type="button" class="cart_summary_btn">View products</button></a>
            </div>
            <div class="payment_summary">
                <div class="order_details">
                    <div class="order_summary">Order Summary</div>
                    <div class="payment_info_row">
                        <div>Items (0): </div>
                        <div class="payment_info_price">$0.00</div>
                    </div>
                    <div class="payment_info_row">
                        <div>Shipping & handling </div>
                        <div class="payment_info_price">$0.00</div>
                    </div>
                    <div class="payment_info_row subtotal_row">
                        <div>Total before tax: </div>
                        <div class="payment_info_price">$0.00</div>
                    </div>
                    <div class="payment_info_row">
                        <div>Estimated tax(10%): </div>
                        <div class="payment_info_price">$0.00</div>
                    </div>
                </div>
                <hr>
                <div class="payment_info_total_row">
                    <div> Order total: </div>
                    <div class="payment_info_price">$0.00</div>
                </div>
                <div class="paypal_toggle">
                    Use PayPal
                    <input type="checkbox" class="paypal_toggel">
                </div>
                <button type="button" class="payment_summary_btn">Place your order</button>
            </div>
        </div>
    </main>
</body>
</html>
