<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="description" content="Prime Number Finder">
    <title>Prime Numer Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <main>
        <h1 class="header_h1">Prime Numer Finder</h1>
        <div class="input_container">
            <input type="number" class="input_field" id="input_id" placeholder="Enter the number you want to check">
        </div>
        <div class="button_container">
            <button type="button" class="btn btn-lg bg-success text-white clear_btn" id="clear_id">Clear</button>
            <button type="button" class="btn btn-lg bg-success text-white submit_btn" id="submit_id">Submit</button>
        </div>
        <div class="result_container">
            <p class="result_text">Result</p>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"> </script>
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
