<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock-Paper-Scissor-Game">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <title>Rock-Paper-Scissor-Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <div class="game">
    <header class="header">
        <h1 class="header_h1">Rock Paper Scissor </h1>
    </header>
    <main class="main">
        <div class="section">
            <div class="p_section">
                <h2 class="p_header">Player</h2>
                <p class="p_count">0</p>
            </div>
            <div class="c_section">
                <h2 class="c_header">Computer</h2>
                <p class="c_count">0</p>
            </div>
         </div>
        <div>
            <p class="Choose">Choose your move </p>
            <div class="movesleft">Moves Left: 10</div>
            <div class="options">
                <button type="button" class="btn bg-success text-white rock">Rock</button>
                <button type="button" class="btn bg-success text-white paper">Paper</button>
                <button type="button" class="btn bg-success text-white scissor">Scissor</button>
            </div>
            <div class="result" style="margin:10px 0;"></div>
            <button type="button" class="btn bg-success text-white reload" style=" margin: 10px auto;"></button>
        </div>
    </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"> </script>
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="Script.js"></script> 
</body>
</html>
