<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator">
    <meta name="keywords" content="HTML,Css,JvaScript">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="calculator">
        <input class="text-area" type="text" name="text-area" placeholder="0" id="inputbox">
        <div class="row1">
            <button type="button" class="button opbtn">AC</button>
            <button type="button" class="button opbtn">DEL</button>
            <button type="button" class="button opbtn">%</button>
            <button type="button" class="button operatorbtn">/</button>
        </div>
        <div class="row2">
            <button type="button" class="button operatorbtn">1/x</button>
            <button type="button" class="button operatorbtn">x^2</button>
            <button type="button" class="button operatorbtn rootbtn">x^(1/2)</button>
            <button type="button" class="button operatorbtn">+/-</button>
        </div>
        <div class="row3">
            <button type="button" class="button numberbtn">7</button>
            <button type="button" class="button numberbtn">8</button>
            <button type="button" class="button numberbtn">9</button>
            <button type="button" class="button operatorbtn">*</button>
        </div>
        <div class="row4">
            <button type="button" class="button numberbtn">4</button>
            <button type="button" class="button numberbtn">5</button>
            <button type="button" class="button numberbtn">6</button>
            <button type="button" class="button operatorbtn">-</button>
        </div>
        <div class="row5">
            <button type="button" class="button numberbtn">1</button>
            <button type="button" class="button numberbtn">2</button>
            <button type="button" class="button numberbtn">3</button>
            <button type="button" class="button operatorbtn">+</button>
        </div>
        <div class="row6">
            <button type="button" class="button numberbtn">0</button>
            <button type="button" class="button numberbtn">.</button>
            <button type="button" class="button operatorbtn plus_minus_btn">+/-</button>
            <button type="button" class="button operatorbtn equalbtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
