<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML,CSS,JS">
        <meta name="description" content="Landing page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <h1>Top 10 Famous Landmarks In The World</h1>
        <hr>
        <div class="full_image" id="Full">
            <img src="img/Eiffel tower.webp" id="Full_img">
            <span onclick="closingimage()">X</span>
        </div>
        <div class="image_gallery_content">
            <img src="img/Eiffel tower.webp" alt="Eiffel Tower" width="500" height="330" onclick="openimage(this.src)">
            <img src="img/Great wall of china.webp" alt="Great wall off china" width="500" height="334" onclick="openimage(this.src)">
            <img src="img/Kremlin wall.webp" alt="Kremlin wall" width="500" height="318" onclick="openimage(this.src)">
            <img src="img/Leaning tower of pis.webp" alt="Leaning Tower of pisa" width="500" height="332" onclick="openimage(this.src)">
            <img src="img/Egyptian pyramids.webp" alt="Egyptian Pyramids" width="500" height="338" onclick="openimage(this.src)">
            <img src="img/Sydney opera house and harbour bridge.webp" alt="Sydney opera house" width="500" height="334" onclick="openimage(this.src)">
            <img src="img/Statue of liberty.webp" alt="Statue of liberty" width="500" height="393" onclick="openimage(this.src)">
            <img src="img/Taj mahal.webp" alt="Taj Mahal" width="500" height="354" onclick="openimage(this.src)">
            <img src="img/Moai statues.webp" alt="Moai statues" width="500" height="334" onclick="openimage(this.src)">
            <img src="img/Machu picchu in peru.webp" alt="Machu picchu" width="500" height="333" onclick="openimage(this.src)">
            <script src="Script.js"></script>
        </div>
    </body>
</html>
