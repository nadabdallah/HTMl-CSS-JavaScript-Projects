<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task Schedular">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <title>Tasl Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <header>
        <h1>Task Scheduler</h1>
    </header>
    <main>
        <div class="task_form">
            <input type="text" name="text" id="text_id" class= "task_field" placeholder="Enter task...">
            <select name="task_priority" id="priority_id">
                <option value="Top">Top Priority</option>
                <option value="Middle">Middle Priority</option>
                <option value="Low">Low Priority</option>
            </select>
            <input type="date" id="deadline">
            <button type="button" class="btn add_btn">Add Task</button>
        </div>
        <div class="task_list" id="task_list_id">
            
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"> </script>
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
